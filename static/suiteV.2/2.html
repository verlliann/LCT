<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alps Search</title>
    <link rel="stylesheet" href="zaa.css">    
   
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Sundanese:wght@400..700&family=Quicksand:wght@300..700&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
    <div class="header">
        <div class="logo_main"> 
            <div class="logo">
                <div class="text_Alps">Alps_</div> 
                <div class="text_Search">Search</div>
            </div> 
        </div>
        <div class="header-text">Система мониторинга воздушного пространства<br>2024, Test version</div>

        <div class="header-buttons">
            <label for="CAM" id="CAM">Онлайн-камеры</label>
            <label for="addVideo" id="addButtonVideo">Добавить видео</label>
            <input type="file" accept="video/*" id="addVideo" name="addVideo" hidden>
            <label for="addPhoto" id="addButtonPhoto">Добавить фото</label>
            <input type="file" accept="photo/*" id="addPhoto" name="addPhoto" hidden>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">Информация об объектах</div>
            <table>
                <thead>
                    <tr>
                        <th id="text_time">Время </th>
                        <th>Тип</th>
                        <th>Приоритет</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь будут строки с данными -->
                </tbody>
            </table>
        </div>
        <div class="content">
            <div class="content-title">Видеозапись</div>
            <div class="video-placeholder">  <!--Форма\рамка для плеера-->
            
                <video class='videoplayer' id="videoplayer" src="2\Put_in.mp4" poster="poster.jpg"></video>
                <div class='video-hud'>
                    <div class='video-hud__element video-hud__action video-hud__action_play' id='video-hud__action'></div>
                    <div class='video-hud__element video-hud__curr-time' id='video-hud__curr-time'>00:00</div>
                    <progress value='0' max='100' class='video-hud__element video-hud__progress-bar' id='video-hud__progress-bar'></progress>
                    <div class='video-hud__element video-hud__duration' id='video-hud__duration'>00:00</div>
                    <div class='video-hud__element video-hud__mute video-hud__mute_false' id='video-hud__mute'></div>
                    <input type='range' value='100' max='100' title='Громкость' class='video-hud__element video-hud__volume' id='video-hud__volume'>
                    <select title='Скорость' class='video-hud__element video-hud__speed' id='video-hud__speed'>
                       <option value='25'>x0.25</option>
                       <option value='50'>x0.50</option>                  
                       <option value='75'>x0.75</option>
                       <option value='100' selected>x1.00</option>
                       <option value='125'>x1.25</option>
                       <option value='150'>x1.50</option>
                       <option value='175'>x1.75</option>
                       <option value='200'>x2.00</option>
                    </select>  
                    <div class='video-hud__element video-hud__action video-hud__action_play' id='fullScreen' title="на весь экран"></div>            
                    <a class='video-hud__element video-hud__download' title='Скачать' href='video.mp4' download> </a>
                </div>
                
                  
            </div> 
            <div class='video-hud'>

        
            

            
                </div>
        </div>
        <script src="jjs.js"></script>
</body>
</html>


<!-- Размещать скрипты в секции head нужно только в том случае, если на то есть причины. Например, без JS на странице не отображается вообще никакой контент. Но если таких причин нет, и вы беспокоитесь о скорости загрузки страницы, то лучше JavaScript 
    добавить в HTML-код в самом конце документа, перед закрывающим тегом </body>.-->

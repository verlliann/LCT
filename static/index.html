<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис детектирования БПЛА</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav aria-label="Primary">
            <button>Камеры</button>
            <button>Фото</button>
            <button>Видео</button>
        </nav>
        <nav aria-label="Secondary">
            <button>Настройки</button>
            <button>Выход</button>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button id="addCameraBtn">Добавить камеру</button>
            <div id="cameraList"></div>
        </aside>
        <main class="main">
            <canvas id="videoCanvas"></canvas>
            <div class="timeline" id="timeline">
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
        </main>
    </div>
    <section class="event-log">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Время</th>
                    <th onclick="sortTable(1)">Тип</th>
                    <th onclick="sortTable(2)">Приоритет</th>
                </tr>
            </thead>
            <tbody id="eventLogBody">
                <tr>
                    <td>12:00</td>
                    <td>Детектирован БПЛА</td>
                    <td>Высокий</td>
                </tr>
                <tr>
                    <td>12:05</td>
                    <td>БПЛА потерян</td>
                    <td>Средний</td>
                </tr>
                <tr>
                    <td>12:10</td>
                    <td>Детектирован БПЛА</td>
                    <td>Высокий</td>
                </tr>
                <tr>
                    <td>12:15</td>
                    <td>Нет сигнала</td>
                    <td>Низкий</td>
                </tr>
                <tr>
                    <td>12:20</td>
                    <td>Детектирован БПЛА</td>
                    <td>Высокий</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Модальное окно для добавления камеры -->
    <div id="addCameraModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Добавить новую камеру</h2>
            <form id="addCameraForm">
                <label for="cameraName">Название камеры:</label>
                <input type="text" id="cameraName" name="cameraName" required>
                <label for="cameraIP">IP адрес камеры:</label>
                <input type="text" id="cameraIP" name="cameraIP" required>
                <label for="cameraPort">Порт:</label>
                <input type="number" id="cameraPort" name="cameraPort" required>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

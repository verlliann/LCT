<head>

<body>    <!-- https://rtsp.me/embed/e3kHdzed/-->
    <div class="header">

            <div class="logo">
                <div class="text_Alps">Alps_</div> 
                <div class="text_Search">Search</div>
            </div> 
        </div>
        <div class="header-text">Система мониторинга воздушного пространства<br>2024, Test version</div>
        <div class="header-buttons">
            <label for="CAM" id="CAM">Онлайн-камеры</label>
            <label for="addVideo" id="addButtonVideo">Добавить видео</label>
            <input type="file" accept="video/*" id="addVideo" name="addVideo" hidden>
            <label for="addPhoto" id="addButtonPhoto">Добавить фото</label>
            <input type="file" accept="photo/*" id="addPhoto" name="addPhoto" hidden>

    <div class="container">

            <table>
                <thead>
                    <tr>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="content">
            <div class="webLinkdButton" id="webLinkdButton"> <span>+</span></div>
            <div class="showDialog1" id="dialog_1"> 
                <div class="logo_blue"></div>
                <div class="logo_black"></div>
                <img src="2\close.png" id="close1"> </img>
                <button class="button_dialog" id="button_dialog_link"> Ссылка </button>
                <button class="button_dialog" id="button_dialog_autoriz"> Данные авторизации </button>
            </div>

               <div class="logo_black"></div>
               <img src="2\close.png" id="close2"> </img>

               <button class="button_dialog_2" id="button_dialog_get_2"> Добавить </button>
            </div>
            <div class="video-placeholder" id="video-placeholder">
                <iframe src="https://universmotri.ru/broadcast/?stream=kfucam_east"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 API Client</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>YOLOv8 API Client</h1>
    <div class="upload-container">
        <h2>Upload Image</h2>
        <form id="photo-form" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*">
            <button type="submit">Predict Image</button>
        </form>
        <div id="image-result"></div>
    </div>
    <div class="upload-container">
        <h2>Upload Video</h2>
        <form id="video-form" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*">
            <button type="submit">Predict Video</button>
        </form>
        <div id="video-result"></div>
    </div>
    <div class="stream-container">
        <h2>Stream Camera</h2>
        <button onclick="streamVideo()">Start Streaming</button>
        <div id="video-stream"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
